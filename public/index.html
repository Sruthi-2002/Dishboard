<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dishboard Login üç≤</title>
  <link rel="stylesheet" href="styles_login.css">
</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form id="signup-form">
        <h1>Create Account</h1>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form id="login-form">
        <h1>Sign In</h1>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep sharing dishes, login here</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Foodie!</h1>
          <p>Join Dishboard and share your favorite recipes üçú</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");

    signUpButton.addEventListener('click', () => container.classList.add("right-panel-active"));
    signInButton.addEventListener('click', () => container.classList.remove("right-panel-active"));

    // Signup - store full name & username in localStorage
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const fullName = document.getElementById("signup-name").value;
      const username = document.getElementById("signup-username").value;
      localStorage.setItem("username", username);
      localStorage.setItem("fullname", fullName);
      alert("Signup successful! Please sign in.");
      container.classList.remove("right-panel-active");
    });

    // Login - retrieve fullname
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const fullname = localStorage.getItem("fullname") || username;
      localStorage.setItem("username", username);
      localStorage.setItem("fullname", fullname);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
